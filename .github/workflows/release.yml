name: release
on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version
        required: true
jobs:
  assemble:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
          - os: macos-12
            platform: osx
#          - os: windows-2022
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up GraalVM and Native Image
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.1.0
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: ./jbang export local --native --output p2e p2e.java
      - name: Assemble
        uses: jreleaser/release-action@2.2.0
        with:
          version: 1.1.0
          arguments: assemble
          env:
            JRELEASER_PROJECT_VERSION: ${{ github.event.inputs.version }}
      - name: Upload assembly
        uses: actions/upload-artifact@v3
        with:
          name: p2e-${{ matrix.platform }}-x86-64.zip
          path: out/jreleaser/assemble/p2e/archive/p2e-*.zip
  release:
    needs: assemble
    steps: 
      - name: Release
        runs: echo 'Release all the things'
