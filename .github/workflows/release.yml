name: release
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: Release version
        required: true
jobs:
  assemble:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04
          - macos-12
          - windows-2022
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up GraalVM and Native Image
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.1.0
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: ./jbang export local --native --output p2e p2e.java
