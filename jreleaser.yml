project:
  name: p2e
  description: Convert Spring application property names to environment variable names.
  website: https://github.com/helpermethod/p2e
  authors:
    - Oliver Weiler
  license: Apache-2
  extraProperties:
    inceptionYear: 2022

assemble:
  archive:
    p2e:
      active: ALWAYS
      attachPlatform: true
      exported: false
      formats:
        - ZIP
      fileSets:
        - input: .
          output: bin
          includes:
            - p2e

distributions:
  p2e:
    type: NATIVE_IMAGE
    artifacts:
      - path: out/jreleaser/assemble/{{distributionName}}/archive/{{distributionName}}-{{projectVersion}}-linux-x86_64.zip
        platform: linux-x86_64
      - path: out/jreleaser/assemble/{{distributionName}}/archive/{{distributionName}}-{{projectVersion}}-osx-x86_64.zip
        platform: osx-x86_64
      - path: out/jreleaser/assemble/{{distributionName}}/archive/{{distributionName}}-{{projectVersion}}-windows-x86_64.zip
        platform: windows-x86_64
